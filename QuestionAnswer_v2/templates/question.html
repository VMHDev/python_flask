{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-10">
            <a href="{{ url_for('questionedit', questionid=question['question_id']) }}">
                <h2>{% block title %} {{ question['question_content'] }} {% endblock %}</h2>
            </a>                
            <span class="badge badge-primary">{{ question['tag_name'] }}</span>
        </div>

        <div class="col-12 col-md-2">
            <div class="row">
                <div class="col-12 col-md-2"></div>
                <div class="col-12 col-md-5">
                    <form action=""
                        method="POST">
                        <input type="submit" value="Close" class="btn btn-secondary btn-sm" placeholder="Close question">
                    </form>
                </div>
                <div class="col-12 col-md-5">
                    <form action=""
                        method="POST">
                        <input type="submit" value="Delete" class="btn btn-danger btn-sm" placeholder="Delete question">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-12">
            {% for answer in answers %}
                <div class="row">
                    <div class="col-12 col-md-11">
                        <p>{{ answer['answer_content'] }}</p>
                        <hr>
                    </div>
                    <div class="col-12 col-md-1">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <a class="btn btn-dark btn-sm"
                                    href=""><i class="fa fa-thumbs-o-up"></i></a>
                            </div>
                            <div class="col-12 col-md-6">
                                <a class="btn btn-dark btn-sm"
                                    href=""><i class="fa fa-thumbs-o-down"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-12 col-md-12">
            <div class="container">
                <a class="btn btn-success btn-sm"
                href="{{ url_for('questionaddanswer', questionid=question['question_id']) }}">Add Answer</a>
                <a class="btn btn-primary btn-sm"
                href="{{ url_for('questionaddanswer', questionid=question['question_id']) }}">Add Tag</a>
            </div>
        </div>
    </div>
{% endblock %}
