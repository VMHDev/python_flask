{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Question {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="tag_select">Tag</label>
        <select class="form-control" name="tag_select">
            {% for tag in tags %}
                <option value="{{ tag['tag_id'] }}">
                    {{ tag['tag_name'] }}
                </option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="contentquestion">Content</label>
        <textarea name="contentquestion" placeholder="Content Question"
                  class="form-control">{{ request.form['contentquestion'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
