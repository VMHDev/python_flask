{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Tag {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="tagname">Name</label>
        <textarea name="tagname" placeholder="Tag Name"
                  class="form-control">{{ request.form['tagname'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
