{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Question {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Content Question"
                  class="form-control">{{ request.form['content_question'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
